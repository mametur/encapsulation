<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>incrementor</title>
  <style></style>
  <script id='app'>
    const incrementor = {
      state: {
        current: 0,
        stepSize: 1,
      },
      renderCurrent: function () {
        const initialLi = document.createElement('li');
        initialLi.innerHTML = this.state.current;
        return initialLi;
      }
    };
  </script>
  <script id='log'>
    const log = [];
  </script>
  <script id='init'>
    function initialize() {
      debugger;
      // render initial state to DOM
      const initialItem = incrementor.renderCurrent();
      document.getElementById('steps-history').appendChild(initialItem);
      log.push({
        initialItem,
        initialState: JSON.parse(JSON.stringify(incrementor.state))
      });
    };
    window.onload = initialize;
  </script>
</head>

<body>
  <section id='user-interface'>
    <ul id='steps-history'></ul>
  </section>

  <script id='interactions'></script>
</body>

</html>
