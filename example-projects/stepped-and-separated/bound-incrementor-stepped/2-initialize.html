<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>incrementor with binding</title>
  <style></style>
  <script id='app'>
    const incrementor = {
      state: {
        current: 0,
        stepSize: 1
      },
      log: [],
      renderCurrent: function () {
        const initialLi = document.createElement('li');
        initialLi.innerHTML = this.state.current;
        return initialLi;
      },
      init: function (listId) {
        debugger;
        // render initial dom from state
        const initialItem = this.renderCurrent();
        document.getElementById(listId).appendChild(initialItem);
        // log initial state
        this.log.push({
          initialItem,
          initialState: JSON.parse(JSON.stringify(this.state))
        });
      }
    };
  </script>
  <script id='init'>
    window.onload = function () {
      incrementor.init('steps-history');
      console.log('app is ready');
    }
  </script>
</head>

<body>
  <section id='user-interface'>
    <ul id='steps-history'></ul>
  </section>

  <script id='interactions'></script>
</body>

</html>
